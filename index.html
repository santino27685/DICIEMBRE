<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Básico de Login con Pantalla 404</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="navLogin" class="active">Inicio de sesión</a></li>
            <li><a href="#" id="navRegister">Registro</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="login-box" id="loginBox">
            <div class="welcome-text" id="loginFormContainer">
                <h1>Bienvenidos</h1>
                <div id="error-message" class="error-message"></div>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="username" placeholder="Usuario" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn">Iniciar sesión</button>
                    <p><a href="#" id="showRegisterForm">Crear cuenta</a></p>
                </form>
            </div>
            <div class="image-box">
                <img src="image.jpg" alt="Imagen">
            </div>
            <div class="theme-toggle">
                <a href="#" id="toggleTheme"><i class="fas fa-moon"></i></a>
            </div>
        </div>
        <div class="register-box" id="registerBox" style="display: none;">
            <div class="welcome-text" id="registerFormContainer">
                <h1>Registro</h1>
                <div id="register-error-message" class="error-message"></div>
                <form id="registerForm">
                    <div class="input-group">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="register-username" placeholder="Usuario" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="register-password" placeholder="Contraseña" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="register-confirm-password" placeholder="Confirmar Contraseña" required>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                    <p><a href="#" id="showLoginForm">Volver al inicio de sesión</a></p>
                </form>
            </div>
            <div class="image-box">
                <img src="image.jpg" alt="Imagen">
            </div>
            <div class="theme-toggle">
                <a href="#" id="toggleTheme"><i class="fas fa-moon"></i></a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="register.js"></script>
    <script src="theme.js"></script>
</body>
</html>
